<!DOCTYPE html>
<!--</head>-->
<!--replacing this by commom header-->
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />
<body>

<!--replacing the navbar by common navbar-->
<div th:replace="common/header :: navbar" />

<div class="container">

    <div class="row"style="margin-top: -100px" >
        <div class="col-xs-8">
            <h2 class="section-headline"><span>User Account</span></h2>
        </div>
        <div class="col-xs-4">
            <img src="/image/logo1.PNG" class="img-responsive"/>
        </div>
    </div>
    <hr style="position: absolute; width:80%; height:6px; background-color: #333; z-index:-1; margin-top:-80px;"/>
    <img src="/image/wood.png" class="img-responsive" style="margin-top: -75px;"/>

    <div class="row" style="margin-top: 60px;">
        <div class="col-xs-8 col-xs-offset-4">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" style=" background-color: #87D8EF;">
                <li><a href="#tab-1" data-toggle="tab"><span style="color:red; font-weight: bold;">Create new account</span></a></li>
                <li><a href="#tab-2" data-toggle="tab"><span style="color:red; font-weight: bold;">Log in</span></a></li>
                <li><a href="#tab-3" data-toggle="tab"><span style="color:red;font-weight: bold;">Forget Password</span></a></li>
            </ul>



        <!--Tab panel-->
        <div class="tab-content">

            <!-- create new user pane -->
            <div class="tab-pane fade" id="tab-1">
                <div class="panel-group">
                    <div class="panel panel-default" style="border: none;">
                        <div class="panel-body"
                             style="background-color: #ededed; margin-top: 20px;">
                            <form>
                                <div class="form-group">
                                    <label for="newUsername">* Username: </label>
                                    <input
                                        required="required" type="text" class="form-control"
                                        id="newUsername" name="username" />
                                    <p style="color: #828282">Enter your username here.</p>
                                </div>

                                <div class="form-group">
                                    <label for="email">* Email Address: </label> <input
                                        required="required" type="text" class="form-control"
                                        id="email" name="email" />
                                    <p style="color: #828282">Enter a valid e-mail address.</p>
                                </div>

                                <button type="submit" class="btn btn-primary">Create new account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- log in -->
            <div class="tab-pane fade" id="tab-2">
                <div class="panel-group">
                    <div class="panel panel-default" style="border: none;">
                        <div class="panel-body"
                             style="background-color: #ededed; margin-top: 20px;">
                            <form>
                                <div class="form-group">
                                    <label for="newUsername">* Username: </label> <input
                                        required="required" type="text" class="form-control"
                                        id="newUsername" name="username" />
                                    <p style="color: #828282">Enter your username here.</p>
                                </div>

                                <div class="form-group">
                                    <label for="password">* Password: </label> <input
                                        required="required" type="password" class="form-control"
                                        id="password" name="password" />
                                    <p style="color: #828282">Enter the password that accompanies your username</p>
                                </div>

                                <button type="submit" class="btn btn-primary">Log in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- forget password -->
            <div class="tab-pane fade" id="tab-3">
                <div class="panel-group">
                    <div class="panel panel-default" style="border: none;">
                        <div class="panel-body"
                             style="background-color: #ededed; margin-top: 20px;">
                            <form>
                                <div class="form-group">
                                    <label for="recoverEmail">* Your Email: </label> <input
                                        required="required" type="text" class="form-control"
                                        id="recoverEmail" name="email" />
                                    <p style="color: #828282">Enter your registered email address here.</p>
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            </div>
        </div>
    </div>


</div>


<!--replacing the common script by the below-->
<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
